<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var message = '';
            var radiosUnchecked = document.getElementsByName('gender').length;
            var form = document.getElementById('form');
            for (var i = 0; i < form.length; i++) {
                if (form[i].id === 'name' || form[i].id === 'surname') {
                    if (form[i].value === '' || form[i].value == null) {
                        message = message + ($('#' + (form[i].id)).attr('placeholder') + '\r\n');
                    }
                } else if (form[i].name === 'gender') {
                    if (!form[i].checked) {
                        radiosUnchecked--;
                        if (radiosUnchecked === 0) {
                            message = message + ('Please, choose your gender'  + '\r\n');
                        }
                    }
                } else if (form[i].id === 'description') {
                    if (form[i].value === '') {
                        message = message + $('#' + (form[i].id)).attr('placeholder') + '\r\n';
                    }
                }
            }
            if (message === '') {
                addRow();
            } else {
                alert(message);
            }
            return false;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var gender = $('#gender').val();
            var desc = $('#description').val();

            $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td><td>' + gender
                + '</td><td>' + desc + '</td></tr>');
        }
    </script>
    <style>
    </style>
</head>
<body>

<div class="container-fluid">
    <h1 align="center">Registration form</h1>
</div>
<div class="container" style="width:50%">
    <form action="index.html" id="form">
        <div class="form-group">
            <label for="name">Name: </label>
            <input id ="name" type="text" class="form-control" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="surname">Surname: </label>
            <input id = "surname" type="text" class="form-control" name="surname" placeholder="Enter surname">
        </div>
        <div class="form-group">
            <label>Gender: </label>
            <label for="male">Male</label>
            <input id="male" type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender" value="female">
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <textarea id="description" class="form-control" name="description" placeholder="Type description..."></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" onclick="return validate()">
    </form>
</div>
<br>
<div class="container" style="width:50%">
    <table id="table" class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Gender</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
